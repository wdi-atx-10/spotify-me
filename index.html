<!DOCTYPE html>
<html>

<head>
  <title>Spotify.me</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="content">
    <form id="search">
      <h1>spotify.me</h1>
      <input type="search" id="search-keyword">
      <select id="search-type">
      <option id="artist" value="artist">Search by artist</option>
      <option id="song" value="track">Search by track name</option>
    </select>
      <input type="submit" value="Submit"> 
    </form>
    <h4 class="results">Artists</h4>
    <ul id="artistResults"></ul>
    <h4 class="results">Songs</h4>
    <ul id="songResults"></ul>
  </div>
  <script src="js/jquery.js"></script>
  <script src="js/spotify.js"></script>
</body>

</html>
